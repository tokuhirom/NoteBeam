name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build for macOS (universal)
        run: wails build -platform darwin/universal

      - name: Create zip
        run: |
          cd build/bin
          zip -r NoteBeam_${{ github.ref_name }}_darwin_universal.zip NoteBeam.app

      - name: Calculate checksum
        id: checksum
        run: |
          SHA256=$(shasum -a 256 build/bin/NoteBeam_${{ github.ref_name }}_darwin_universal.zip | awk '{print $1}')

          if [ -z "$SHA256" ]; then
            echo "ERROR: Failed to calculate checksum"
            exit 1
          fi

          echo "SHA256: $SHA256"
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          VERSION="${{ github.ref_name }}"
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Upload to Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: build/bin/NoteBeam_${{ github.ref_name }}_darwin_universal.zip

      - name: Update Homebrew Cask
        env:
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
          VERSION: ${{ steps.checksum.outputs.version }}
          SHA256: ${{ steps.checksum.outputs.sha256 }}
        run: |
          if [ -z "$TAP_GITHUB_TOKEN" ]; then
            echo "ERROR: TAP_GITHUB_TOKEN is not set"
            exit 1
          fi
          if [ -z "$VERSION" ]; then
            echo "ERROR: VERSION is not set"
            exit 1
          fi
          if [ -z "$SHA256" ]; then
            echo "ERROR: SHA256 is not set"
            exit 1
          fi

          git clone https://x-access-token:${TAP_GITHUB_TOKEN}@github.com/tokuhirom/homebrew-tap.git
          cd homebrew-tap

          mkdir -p Casks
          printf '%s\n' \
            'cask "notebeam" do' \
            "  version \"${VERSION}\"" \
            "  sha256 \"${SHA256}\"" \
            '' \
            '  url "https://github.com/tokuhirom/NoteBeam/releases/download/v#{version}/NoteBeam_v#{version}_darwin_universal.zip"' \
            '  name "NoteBeam"' \
            '  desc "Simple memo app"' \
            '  homepage "https://github.com/tokuhirom/NoteBeam"' \
            '' \
            '  app "NoteBeam.app"' \
            '' \
            '  postflight do' \
            '    system_command "/usr/bin/xattr",' \
            '                   args: ["-cr", "#{appdir}/NoteBeam.app"],' \
            '                   sudo: true' \
            '  end' \
            '' \
            '  zap trash: "~/Documents/NoteBeam"' \
            'end' > Casks/notebeam.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/notebeam.rb
          git commit -m "Update NoteBeam to ${VERSION}" || echo "No changes to commit"
          git push

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build for Windows
        run: wails build -platform windows/amd64

      - name: Create zip
        run: |
          cd build/bin
          Compress-Archive -Path NoteBeam.exe -DestinationPath NoteBeam_${{ github.ref_name }}_windows_amd64.zip
        shell: pwsh

      - name: Upload to Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: build/bin/NoteBeam_${{ github.ref_name }}_windows_amd64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build for Linux
        run: wails build -platform linux/amd64

      - name: Create tar.gz
        run: |
          cd build/bin
          tar -czf NoteBeam_${{ github.ref_name }}_linux_amd64.tar.gz NoteBeam

      - name: Upload to Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: build/bin/NoteBeam_${{ github.ref_name }}_linux_amd64.tar.gz
