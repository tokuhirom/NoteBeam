<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5A8B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="noteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#bgGrad)"/>

  <!-- Light beams behind the note -->
  <g opacity="0.6">
    <polygon points="512,200 580,400 700,280" fill="url(#beamGrad)"/>
    <polygon points="512,200 620,450 750,380" fill="url(#beamGrad)" opacity="0.7"/>
    <polygon points="512,200 444,400 324,280" fill="url(#beamGrad)"/>
    <polygon points="512,200 404,450 274,380" fill="url(#beamGrad)" opacity="0.7"/>
    <polygon points="512,200 512,420 620,320" fill="url(#beamGrad)" opacity="0.5"/>
    <polygon points="512,200 512,420 404,320" fill="url(#beamGrad)" opacity="0.5"/>
  </g>

  <!-- Note/Paper -->
  <g filter="url(#shadow)">
    <path d="M280,300 L680,300 L744,364 L744,820 L280,820 Z" fill="url(#noteGrad)"/>
    <!-- Folded corner -->
    <path d="M680,300 L680,364 L744,364 Z" fill="#CCCCCC"/>
  </g>

  <!-- Lines on the note -->
  <g stroke="#4A90D9" stroke-width="6" opacity="0.4">
    <line x1="340" y1="420" x2="684" y2="420"/>
    <line x1="340" y1="500" x2="684" y2="500"/>
    <line x1="340" y1="580" x2="684" y2="580"/>
    <line x1="340" y1="660" x2="550" y2="660"/>
  </g>

  <!-- Pencil/Pen -->
  <g transform="translate(580, 650) rotate(45)">
    <rect x="0" y="0" width="24" height="140" fill="#FFB347" rx="2"/>
    <polygon points="12,-30 0,0 24,0" fill="#F5DEB3"/>
    <polygon points="12,-30 6,-10 18,-10" fill="#333"/>
    <rect x="0" y="120" width="24" height="20" fill="#FF6B6B" rx="2"/>
  </g>
</svg>
